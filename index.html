<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage || Tarunmeher</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="icons">
            <div class="icon"><i class="fa fa-cogs" aria-hidden="true"></i><br><br>Settings</div>
            <div class="icon"><i class="fa fa-file" aria-hidden="true"></i><br><br>Files</div>
            <div class="icon"><i class="fa fa-desktop" aria-hidden="true"></i><br><br>This PC</div>
            <div class="icon"><i class="fa fa-quora" aria-hidden="true"></i><br><br>FAQ</div>
        </div>
        <div class="popupBox">
            <div class="head">
                <i class="fa fa-close cancelWP" aria-hidden="true" ></i>
            </div>
            <div class="content">
                <div class="sidemenu"></div>
                <div class="rightbox">
                    <br>
                    <hr>
                    <div class="icons">
                        <div class="iconimgs"><img src="img/default.jpg" alt="wp_default.jpg" srcset=""></div>
                        <div class="iconimgs"><img src="img/window1.jpg" alt="window1.jpg" srcset=""></div>
                        <div class="iconimgs"><img src="img/window2.jpg" alt="window2.jpg" srcset=""></div>
                        <div class="iconimgs"><img src="img/tarun.jpg" alt="tarun.jpg" srcset=""></div>
                        <div class="iconimgs"><img src="img/karishma.jpg" alt="karishma.jpg" srcset=""></div>
                        <div class="iconimgs"><img src="img/reshma.jpg" alt="reshma.jpg" srcset=""></div>
                    </div>
                </div>
            </div>
            <div class="foot">
                <div style="float:right;width:560px;display:flex;justify-content: space-between;padding: 5px;">
                    <div class="filename">
                       <small>Filename</small> : <input type="text" name="name" id="filename" disabled>
                    </div>
                    <div class='buttons'>
                        <button id='apply'>Apply</button>&nbsp;<button class='cancelWP'>Cancel</button>&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="taskbar">
        <div class="menu-button">
            <i class="fa fa-windows" aria-hidden="true"></i>
        </div>
        <div class="searchbox">
            <input type="text" class="search" placeholder="Search the web">
        </div>
    </div>

    <div id="popup">
        <span><u>V</u>iew&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></span>
        <span>S<u>o</u>rt by&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></span>
        <span onclick="reload();">R<u>e</u>fresh</span>
        <hr>
        <span><u>P</u>aste</span>
        <span onclick="closepopup();">C<u>l</u>ose Popup</span>
        <hr>
        <span><u>D</u>isplay Setting&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></span>
        <span id='wallpaper'>P<u>e</u>rsonalization&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></span>
    </div>
    <script>


        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            $("#popup").css({
                "position": "absolute",
                "top": e.pageY - (200 / 18),
                "left": e.pageX - (200 / 18)
            });
            $("#popup").show();
        });

        function reload() {
            window.location.reload();
        }
        function closepopup() {
            $("#popup").hide();
        }

        $(".iconimgs img").click(function(){
            $("#filename").val($(this).attr('alt'));
        });
        $("#apply").click(function(){
            if($("#filename").val()!=''){
                $('body').css('background-image','url("img/'+$("#filename").val()+'")');
            }else{
               alert('select image');
            }
        });

        $(".cancelWP").click(function(){
            $(".popupBox").hide();
        });
        $("#wallpaper").click(function(){
            $(".popupBox").show();
            $("#popup").hide();
        });


    </script>
</body>

</html>
